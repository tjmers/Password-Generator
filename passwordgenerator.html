<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            justify-items: center;
        }
        .password-show {
            display: none;
        }
    </style>
    <title>Password Generator</title>
</head>
<body>
    <h1>Online Password Generator!</h1>
    <label for="length">Password Length: </label>
    <span id="length-display">8</span><br>
    <input type="range" id="length" min="3" max="64" value="8">
    <h3>Password Characters:</h3>
    <div class="container">
        <ul id="uppercase_elements">
            <li><input type="checkbox" id="uppercase" checked="true">Uppercase</li>
        </ul>
        <ul id="lowercase_elements">
            <li><input type="checkbox" id="lowercase" checked="true">Lowercase</li>
        </ul>
        <ul id="number_elements">
            <li><input type="checkbox" id="numbers" checked="true">Numbers</li>
        </ul>
        <ul id="special_char_elements">
            <li><input type="checkbox" id="special-char" checked="true">Special Characters</li>
        </ul>
    </div>
    <button id="submit">Generate!</button>
    <div class="password-show">Your Password is: <span id="password"></span></div>


    <script src="script.js"></script>

</body>
</html>
